<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main class="bg-dark text-light">
        <div class="container">
            <!--    justify-content-center: justificacion vertical -->
            <div class="row justify-content-center align-items-center" style="height: 60vh;">
                <div class="col-8">
                    <h1 id="title">Sesion X</h1>
                    <h3 id="subtitle" class="text-warning">Manipulacion del DOM </h3>
                    <ul>
                        <li>Explicar el DOM</li>
                        <li>Acceder a elementos HTML</li>
                        <li> Leer y validar datos de formulario</li>
                        <li>ocultar y mostrar elementos HTML</li>
                    </ul>
                </div>
            </div class="row justify-content-center align-items-center" style="height: 40vh;">
            <div id="descriptionCh30" class="col-6">

            </div>
            <button
            onclick="displayNoneElement()"
            type="button"
            class="btn btn-danger"
          >
            <i class="bi bi-eraser-fill me-3"></i> Quitar
          </button>
          <button
            onclick="hiddenElement()"
            type="button"
            class="btn btn-warning"
          >
          <i class="bi bi-eye-slash-fill me-3"></i>Ocultar
          </button>
          <button
            onclick="resetElements()"
            type="button"
            class="btn btn-success"
          >
          <i class="bi bi-arrow-clockwise me-3"></i>Reestablecer
          </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="./js06.js"></script>
    </main>
</body>

</html>
